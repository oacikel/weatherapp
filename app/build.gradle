apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: "com.google.protobuf"
apply plugin: 'kotlin-allopen'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'org.jetbrains.kotlin.android.extensions'
//apply plugin: 'com.google.gms.google-services'
//apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools
    defaultConfig {
        applicationId "com.oacikel.baseapp"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        viewBinding = true
    }
/*
    signingConfigs {
        release {
            storePassword "dud"
            keyAlias "dud"
            keyPassword "dud"
            storeFile file('signing/keystore.jks')
        }

        debug {
            storePassword "dud"
            keyAlias "dud"
            keyPassword "dud"
            storeFile file('signing/keystore.jks')
        }

        pre_release {
            storePassword "dud"
            keyAlias "dud"
            keyPassword "dud"
            storeFile file('signing/keystore.jks')
        }
    }
 */
   buildTypes {

        debug {
            buildConfigField 'String', 'BASE_USERNAME', BASE_USERNAME
            buildConfigField 'String', 'BASE_PASSWORD', BASE_PASSWORD
            buildConfigField 'String', 'BASE_SECRET_KEY', BASE_SECRET_KEY
            buildConfigField 'String', 'MARVEL_API_PUBLIC_KEY', MARVEL_API_PUBLIC_KEY
            buildConfigField 'String', 'MARVEL_API_PRIVATE_KEY', MARVEL_API_PRIVATE_KEY
            buildConfigField 'String', 'BASE_URL', MARVEL_BASE_URL

            debuggable true
            ext.enableCrashlytics = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "BaseApp-Debug"
            manifestPlaceholders = [versionName: "@string/dev_version_name"]
            applicationIdSuffix ".dev"
        }
        release {
            buildConfigField 'String', 'BASE_USERNAME', BASE_USERNAME
            buildConfigField 'String', 'BASE_PASSWORD', BASE_PASSWORD
            buildConfigField 'String', 'BASE_SECRET_KEY', BASE_SECRET_KEY
            buildConfigField 'String', 'MARVEL_API_PUBLIC_KEY', MARVEL_API_PUBLIC_KEY
            buildConfigField 'String', 'MARVEL_API_PRIVATE_KEY', MARVEL_API_PRIVATE_KEY
            buildConfigField 'String', 'BASE_URL', MARVEL_BASE_URL
            debuggable false
            minifyEnabled true
            shrinkResources true
            ext.enableCrashlytics = true
            //signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "BaseApp"
            manifestPlaceholders = [versionName: "@string/version_name"]
        }

        pre_release {
            buildConfigField 'String', 'BASE_USERNAME', BASE_USERNAME
            buildConfigField 'String', 'BASE_PASSWORD', BASE_PASSWORD
            buildConfigField 'String', 'BASE_SECRET_KEY', BASE_SECRET_KEY
            buildConfigField 'String', 'MARVEL_API_PUBLIC_KEY', MARVEL_API_PUBLIC_KEY
            buildConfigField 'String', 'MARVEL_API_PRIVATE_KEY', MARVEL_API_PRIVATE_KEY
            buildConfigField 'String', 'BASE_URL', MARVEL_BASE_URL
            debuggable true
            minifyEnabled true
            shrinkResources true
            //signingConfig signingConfigs.pre_release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "BaseApp-PreRelease"
            manifestPlaceholders = [versionName: "@string/pre_version_name"]
            applicationIdSuffix ".pre"
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    sourceSets {
        androidTest.java.srcDirs += "src/test-common/java"
        test.java.srcDirs += "src/test-common/java"
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable 'MissingTranslation'
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.15.8"
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option "lite"
                }
            }
        }
    }
}

kapt{
    correctErrorTypes = true
    generateStubs = true
}

